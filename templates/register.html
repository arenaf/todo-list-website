{% include "header.html" %}

<div class="container px-4 py-5">
  <h2 class="pb-2 border-bottom">Nueva Tarea</h2>
</div>
<main class="mb-4 ">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ render_form(form, novalidate=true, button_map={"submit": "secondary"}) }}

      </div>
      </div>
    </div>
  </div>
</main>

<div class="dropdown show">
    <div class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Color
          </div>
          <ul class="dropdown-menu">
          {% for c in color %}
            <li><div class="dropdown-item d-flex align-items-center" >
                    <button name="backg" class="circle" style="background: {{ c }};"></button>
                  </div>

                </li>
          {% endfor %}
          </ul>
</div>
